<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=Public+Sans:wght@300;400;500&family=DM+Sans:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Status Bar -->
  <div class="status-bar" id="statusBar" style="display: none;"></div>

  <!-- Home Screen -->
  <div class="screen active" id="homeScreen">
    <div class="header">
      <h1>Speech Assistant</h1>
      <p>Choose your conversation context to begin</p>
    </div>

    <div class="context-grid" id="contextGrid"></div>

    <div class="custom-context">
      <label for="customContext">Enter additional context:</label>
      <input type="text" id="customContext" class="custom-input" placeholder="e.g., Doctor's appointment, Job interview...">
    </div>

    <button class="btn-primary" id="startBtn" disabled>Start Session</button>
  </div>

  <!-- Record Screen -->
  <div class="screen" id="recordScreen">
    <button class="back-btn" id="backFromRecord">â†</button>
    
    <div class="record-container">
      <div class="context-display">
        <div class="context-display-emoji" id="recordEmoji">ğŸ—£ï¸</div>
        <div class="context-display-text" id="recordContext">General Conversation</div>
      </div>

      <button class="record-btn" id="recordBtn">
        ğŸ™ï¸
      </button>

      <div class="record-status" id="recordStatus">Tap to start recording</div>
    </div>
  </div>

  <!-- Speech Screen -->
  <div class="screen" id="speechScreen">
    <button class="back-btn" id="backFromSpeech">â†</button>
    <button class="recording-toggle paused" id="recordingToggle" title="Start Recording"></button>

    <div class="header">
      <h1>ğŸ’¬ Speech Assistant</h1>
      <p id="speechContextLabel">General Conversation</p>
    </div>

    <div class="speech-container">
      <div class="transcript-display" id="transcriptDisplay"></div>

      <div class="tabs">
        <button class="tab active" data-tab="contextual">Contextual</button>
        <button class="tab" data-tab="generic">Generic</button>
      </div>

      <div class="tab-content active" id="contextualTab">
        <div class="buttons-grid" id="contextualButtons"></div>
        
        <div class="bottom-controls">
          <div class="custom-reply-container">
            <input type="text" id="customReplyContextual" class="custom-reply-input" placeholder="Type custom reply...">
            <button class="orate-btn" id="orateContextual" title="Speak">ğŸ”Š</button>
          </div>
          <button class="refresh-btn" id="refreshBtn" title="Refresh suggestions">ğŸ”„</button>
        </div>
      </div>

      <div class="tab-content" id="genericTab">
        <div class="buttons-grid" id="genericButtons"></div>
        
        <div class="bottom-controls">
          <div class="custom-reply-container">
            <input type="text" id="customReplyGeneric" class="custom-reply-input" placeholder="Type custom reply...">
            <button class="orate-btn" id="orateGeneric" title="Speak">ğŸ”Š</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
